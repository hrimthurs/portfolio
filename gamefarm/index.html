<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Farm</title>

        <link href="./css/lato.css" rel="stylesheet">
        <link href="./css/splash.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
    </head>

    <body>

        <div id="splash-screen">
            <a href="https://github.com/hrimthurs/GameFarm.git" target="_blank">
                <img id="github" src="./images/splash_screen/github.svg"/>
            </a>

            <div id="splash-screen-content">
                <table id="splash-screen-table" cellspacing="0" cellpadding="0">
                    <tr><td id="splash-screen-title" colspan="6">Game Farm</td></tr>

                    <tr><td class="record-header" colspan="6">Move Dwellers</td></tr>
                    <tr>
                        <td><img src="./images/splash_screen/entities/cow.png" class="entity-icon"/></td>
                        <td><img src="./images/splash_screen/entities/chicken.png" class="entity-icon"/></td>

                        <td colspan="2">
                            <img src="./images/splash_screen/arrow_tail.svg" class="arrow-icon"/>
                            <img src="./images/splash_screen/mouse_left_button.svg" class="mouse-icon"/>
                            <img src="./images/splash_screen/arrow_dot_right.svg" class="arrow-icon">
                            <div class="mouse-text">DRAG</div>
                        </td>

                        <td><img src="./images/splash_screen/entities/ground.png" class="entity-icon"/></td>
                        <td></td>
                    </tr>

                    <tr><td class="record-header" colspan="6">Feed Animals</td></tr>
                    <tr>
                        <td></td>
                        <td><img src="./images/splash_screen/entities/corn.png" class="entity-icon"/></td>

                        <td colspan="2">
                            <img src="./images/splash_screen/arrow_tail.svg" class="arrow-icon"/>
                            <img src="./images/splash_screen/mouse_left_button.svg" class="mouse-icon"/>
                            <img src="./images/splash_screen/arrow_dot_right.svg" class="arrow-icon">
                            <div class="mouse-text">DRAG</div>
                        </td>

                        <td><img src="./images/splash_screen/entities/chicken.png" class="entity-icon"/></td>
                        <td><img src="./images/splash_screen/entities/cow.png" class="entity-icon"/></td>
                    </tr>

                    <tr><td class="record-header" colspan="6">Sell Goods</td></tr>
                    <tr>
                        <td></td>
                        <td><img src="./images/bucket.svg" class="entity-icon"/></td>

                        <td colspan="2">
                            <img src="./images/splash_screen/arrow_left.svg" class="arrow-icon"/>
                            <img src="./images/splash_screen/mouse_left_button.svg" class="mouse-icon"/>
                            <img src="./images/splash_screen/arrow_right.svg" class="arrow-icon">
                            <div class="mouse-text">CLICK</div>
                        </td>

                        <td><img src="./images/egg.svg" class="entity-icon"/></td>
                        <td></td>
                    </tr>

                    <tr><td></td><td></td><td></td><td></td></tr>

                    <tr>
                        <td class="record-header" colspan="3">World Rotate</td>
                        <td class="record-header" colspan="3">World Zoom</td>
                    </tr>

                    <tr>
                        <td colspan="3">
                            <img src="./images/splash_screen/mouse_left_button.svg" class="mouse-icon"/>
                            <div class="mouse-text">DRAG</div>
                        </td>
                        <td colspan="3">
                            <img src="./images/splash_screen/mouse_wheel.svg" class="mouse-icon"/>
                            <div class="mouse-text">WHEEL</div>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="6">
                            <div id="button-play" class="button-loading-mode">LOADING ...</div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div id="wrapper_render">
            <div id="wrapper_menu">
                <img id="milk_icon" class="menu_icon_pressed" src="./images/bucket.svg"/>
                <div id="milk_cnt" class="menu_text" cnt="0">x0</div>

                <img id="egg_icon" class="menu_icon_pressed" src="./images/egg.svg"/>
                <div id="egg_cnt" class="menu_text" cnt="0">x0</div>

                <img class="menu_icon" src="./images/money.svg"/>
                <div id="money_cnt" class="menu_text" cnt="0">x0</div>
            </div>

            <div id="render_contain"></div>
        </div>

        <script src="build.js?v=1.3.0"></script>

    </body>

</html>
